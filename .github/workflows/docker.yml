# build a docker image on demand. Assumes that there
# is a docker folder with docker context
#
# This workflow is triggered manually to test
# the docker build or to push a tagged version to ghcr.io if requested
#
# It pulls the latest release from pypi

name: Build and publish a docker image to the organization
on:
  workflow_dispatch:
    inputs:
      push:
        description: "push to ghcr.io ?"
        required: false
        type: boolean
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build runtime image
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: docker/
          # push the image to ghcr.io for tagged builds
          push: ${{ github.event.inputs.push }}
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          target: runtime
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
